<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library - Issued Books</title>
</head>
<body>
<h1>Currently Issued Books</h1>
<table border="1">
    <thead>
    <tr>
        <th>ISBN</th>
        <th>Name</th>
        <th>Description</th>
        <th>Avaibality</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${issuedBooks}">
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.availability}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
