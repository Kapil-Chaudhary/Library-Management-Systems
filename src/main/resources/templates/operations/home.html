<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Library Management System</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:insert="fragments/header :: header"></div>

<div class="container my-5 text-center">
    <h2>Library Management System</h2>
    <img src="/images/library.jpg" alt="Library Management" style="max-width: 430px; height: auto;" class="mb-4" />
</div>

<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <div class="my-3">
                <h2>Users</h2>
                <a th:href="@{/users}" class="btn btn-primary">Users</a>
                <a th:href="@{/users/new}" class="btn btn-secondary">Add User</a>
            </div>
            <div class="my-3">
                <h2>Books</h2>
                <a th:href="@{/books}" class="btn btn-primary">Books</a>
                <a th:href="@{/add-book}" class="btn btn-secondary">Add Book</a>
                <a th:href="@{/transactions/new}" class="btn btn-info">Issue A Book</a>
                <a th:href="@{/transactions/return/{id}}" class="btn btn-warning">Return A Book</a>
            </div>
            <div class="my-3">
                <h2>Transactions</h2>
                <a th:href="@{/transactions}" class="btn btn-primary">List All Transactions</a>
                <a th:href="@{/transactions/closed/delete}" class="btn btn-danger">Delete Closed Transactions</a>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center fixed-bottom">
    <div class="container">
        <h5>Get Better read on the world</h5>
        <p>Libraries change lives for the better. A library is not a luxury but one of the necessities of life.</p>
    </div>
</footer>

</body>
</html>
